             <form>
  <div class="form-group mt-3">
    <label for="exampleInputEmail1">
   İddiaçının şəxsi ərizəsi və ya iş yerindən vəsatət məktubu
    </label>
    <input multiple type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>




    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
  İddiaçının şəxsiyyət vəsiqəsinin (əcnəbilər və vətəndaşlığı olmayan şəxslər üçün pasportun) surəti
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
İddiaçının şəxsi məlumat vərəqi (işləyənlər üçün əsas iş yerində möhürlə təsdiq olunmalıdır) (AAK tərəfindən təsdiq olunan Forma əsasında doldurulmalıdır)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
  İddiaçının (Azərbaycan Respublikasının vətəndaşları üçün) əmək kitabçasının əsas iş yerində təsdiq olunmuş surəti (işləməyənlər üçün isə notariat qaydasında təsdiq edilmiş surəti)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
      Xarici ölkədə verilmiş və müvafiq qaydada leqallaşdırılmış (və ya apostil olunmuş) elmi dərəcə haqqında sənəd və onun Azərbaycan dilinə tərcüməsinin notariat qaydasında təsdiq edilmiş surəti
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
İddiaçının ali təhsil haqqında diplomunun notariat qaydasında təsdiq edilmiş surəti. Xaricdə təhsil almış iddiaçı üçün əlavə olaraq Azərbaycan Respublikasının Təhsil Nazirliyi tərəfindən xarici dövlətlərin ali təhsilə aid kvalifikasiyalarının tanınmasına dair verilmiş sənədin notariat qaydasında təsdiq edilmiş surəti (keçmiş SSRİ-nin tərkibində olan dövlətlərin ali təhsil müəssisələri tərəfindən 1991-1992-ci tədris ili və ondan əvvəlki illərdə verilmiş təhsil sənədlərinə münasibətdə kvalifikasiyaların tanınması tələb edilmir)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
Elmlər doktoru elmi dərəcəsi iddiaçısı üçün fəlsəfə doktoru diplomunun notariat qaydasında təsdiq edilmiş surəti. Elmi dərəcəsini xaricdə almış iddiaçı üçün əlavə olaraq elmi dərəcə haqqında sənədin nostrifikasiyası və ya təkrar attestasiyası əsasında tanınması barədə Komissiya tərəfindən verilmiş sənədin surəti (01.02.1994-cü il tarixinə qədər elmi dərəcəsini keçmiş SSRİ-nin tərkibində olan dövlətlərdə almış iddiaçılara münasibətdə elmi dərəcə haqqında sənədin nostrifikasiyası və ya təkrar attestasiyası əsasında tanınması tələb edilmir)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
İddiaçının xarici ölkədə doktoranturaya qəbul olduğunu təsdiq edən sənədin surəti və onun notariat qaydasında təsdiq edilmiş tərcüməsi
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
İddiaçının xarici ölkədə doktorantura təhsili müddətində verdiyi imtahanların nəticəsini özündə əks etdirən sənədin (sənədlərin) surəti və onun notariat qaydasında təsdiq edilmiş tərcüməsi
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  
 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
Xarici ölkədə verilmiş elmi dərəcə haqqında sənədin nostrifikasiyası və ya təkrar attestasiya əsasında tanınması üçün qeydiyyat vərəqi (Əlavə 6.1 və Əlavə 6.1.1)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
    Dissertasiyanın nəticələrinə dair dərc olunmuş elmi işlərin müvafiq qaydada tərtib edilmiş siyahısı (o cümlədən elektron daşıyıcıda) (Əlavə 6.2)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
    Dissertasiyanın nəticələrinə dair dərc olunmuş elmi işlərin (Azərbaycan Respublikası Prezidentinin 11 iyun 2019-cu il tarixli 728 nömrəli Fərmanı ilə təsdiq edilmiş “Elmi dərəcələr verilməsi qaydası haqqında Əsasnamə” ilə elmi dərəcə iddiaçıları üçün beynəlxalq xülasələndirmə və indeksləmə sistemlərinə (bazalarına) daxil olan dövri elmi nəşrlərdə məqalə dərc edilməsinə dair müəyyən edilmiş şərtlər ödənilməklə) surətləri (o cümlədən elektron daşıyıcıda)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
Dissertasiyanın orijinal versiyasının, o cümlədən elmlər doktoru elmi dərəcəsi iddiaçısı üçün fəlsəfə doktoru dissertasiyasının cildlənmiş nüsxəsi, olduğu təqdirdə avtoreferatı– hər birindən 1 nüsxə (o cümlədən elektron daşıyıcıda)
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
    	Dissertasiyanın əsas məzmununu Azərbaycan dilində əks etdirən referat (fəlsəfə doktoru dissertasiyası üçün otuz min işarə, elmlər doktoru dissertasiyası üçün altmış min işarə) – 5 nüsxə (o cümlədən elektron daşıyıcıda);
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


 
    <div class="form-group mt-3">
    <label for="exampleInputEmail1">
İddiaçının attestasiya işində olan sənədlərin siyahısı (Əlavə 6.3)
    </label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
